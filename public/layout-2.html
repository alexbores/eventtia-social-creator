<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premios HEEL Interface</title>
    <style>
        /* Import Font */
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300&display=swap');

        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Phone Container Wrapper */
        .phone-wrapper {
            width: 400px; 
            height: 750px;
            position: relative;
            padding: 20px 25px;
        }
        .phone-wrapper img{
            width: 100%;
            position: absolute;
            left: 0;
            top: 0;
            object-fit: cover;
            z-index: 1;
            height: 100%;
        }
        .phone-wrapper > *{
            z-index: 2;
        }

        /* Back Arrow Button */
        .back-btn {
            width: 40px;
            height: 40px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            left: 40px;
            top: 42px;
        }

        .back-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        /* Main Card (Mustard) */
        .main-card {
            background-color: #83808073;
            border-radius: 30px;
            box-shadow: 0px 2px 4px rgb(0 0 0 / 65%);
            height: auto;
            min-height: 600px;
            position: relative;
            display: flex;
            flex-direction: column;

            backdrop-filter: blur(13px);

            border: 1px solid rgb(255 255 255 / 12%);
        }

        /* Header Info */
        .header-info {
            color: white;
            padding: 20px ;
            padding-left: 73px;
        }

        .header-meta {
            font-size: 11px;
            font-weight: 400;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .header-title {
            font-size: 18px;
            font-weight: 700;
            line-height: 1.1;
        }

        /* Pink Ticket Container */
        .tickets-container {
            background-color: #3b444973;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            /*gap: 40px;*/
            backdrop-filter: blur(10px);
        }

        /* Individual Ticket Item */

        .ticket-name {
            color: white;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .ticket-desc {
            color: white;
            font-size: 12px;
            font-weight: 400;
            line-height: 1.4;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .ticket-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ticket-price {
            color: white;
            font-size: 26px;
            font-weight: 700;
        }

        /* Quantity Counter (Static) */
        .counter {
            background-color: rgba(220, 225, 230, 0.8);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100px;
            padding: 5px 15px;
            font-weight: 600;
            color: #0d2340;
        }

        .counter span {
            font-size: 18px;
        }

        .counter .val {
            font-size: 18px;
        }

        /* Footer / Total Section */
        .footer-section {
            color: white;
            padding: 20px;
            margin-top: 0px;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .total-label {
            font-weight: 600;
            font-size: 14px;
        }

        .total-price {
            font-weight: 700;
            font-size: 24px;
        }

        /* CTA Button */
        .cta-button {
                width: 100%;
            border: none;
            padding: 10px 15px;
            border-radius: 15px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            text-align: center;
            box-shadow: 0 4px 4px rgb(0 0 0 / 30%);
            position: relative;
            overflow: hidden;
            border: 2px solid #322f2f;
        }
        .cta-button span{
            position: relative;
            z-index: 3;
        }
        .cta-button:after{
            content:"";
            position: absolute;
            z-index: 1;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #131212 0%, #00000029 100%);
        }

        /* Credits */
        .credits {
            text-align: center;
            font-size: 10px;
            color: white;
            margin-top: 15px;
            opacity: 0.8;
            font-weight: 300;
        }







/* Header Section */
.form-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.form-title-group {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 10px;
}

.user-icon {

    fill: none;
    stroke: white;

.form-title-text {
    color: white;
    font-weight: 700;
    font-size: 14px;
}

.timer-display {
    color: white;
    font-weight: 700;
    font-size: 14px;
}

/* Form Body */
.form-body {
}

/* Attendee Section */
.attendee-section {
    padding: 0px 0;
}

.attendee-section.no-border {
    border-bottom: none;
}

.attendee-heading {
    color: white;
    font-size: 14px;
    font-weight: 500;
    margin-bottom: 2px;
}

/* Inputs Layout */
.form-row {
    display: flex;
    gap: 12px;
    margin-bottom: 5px;
}

.form-group {
    margin-bottom: 2px;
    display: flex;
    flex-direction: column;
}

.form-group.half-width {
    flex: 1;
}

.form-label {
    font-size: 12px;
    color: #7a8187;
    margin-bottom: 2px;
    display: block;
}

.form-input {
    background-color: rgba(0,0,0,0);
    border: 2px solid #b6bcc1;
    border-radius: 12px;
    padding: 10px;
    color: white;
    font-size: 10px;
    width: 100%;

    font-family: inherit;
}

/* Assistance Toggle */
.assistance-section {
    margin-top: 4px;
}

.assistance-label {
    font-size: 13px;
    color: #7a8187;
    margin-bottom: 2px;
    display: block;
}

.toggle-container {
    display: flex;
    gap: 12px;
}

.toggle-btn {
    flex: 1;
    background-color: rgba(0, 0, 0, 0);
    border: 2px solid #b6bcc1;
    padding: 10px;
    border-radius: 12px;
    color: white;
    font-size: 10px;
    cursor: pointer;
    font-family: inherit;
}
.toggle-btn-no{
    background-color: #3b4449;
}

    </style>
</head>

            <div class="footer-section">

        </div>

</html>


<script>
    document.addEventListener('DOMContentLoaded', () => {
        // 1. Get the query string from the current URL
        const params = new URLSearchParams(window.location.search);
        
        // 2. Extract the value of the "image" parameter
        const imageUrl = params.get('image');
        const primaryColor = params.get('color');
    
        // 3. Find the element with the attribute 'image-holder'
        const targetElement = document.querySelector('[image-holder]');

        const ctaElement = document.querySelector('[cta-button]');
    
        // 4. Safety Check: Only run if we found both the element and the URL param
        if (targetElement && imageUrl) {
            targetElement.src = imageUrl;
        }
        if (ctaElement && primaryColor) {
            ctaElement.style.backgroundColor = primaryColor;
        }
    });
</script>
