<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Ticket Interface</title>
    <style>
        /* Import Fonts */
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=DM+Sans:wght@400;600;700&display=swap');

        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background-color: #050a10; /* Very dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Phone Wrapper */
        .phone-frame {
            width: 400px;
            height: 750px;
            position: relative;
            padding: 20px 46px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            overflow: hidden;
            flex-direction: column;

        }
        .phone-frame > img{
            width: 100%;
            position: absolute;
            left: 0;
            top: 0;
            object-fit: cover;
            z-index: 1;
            height: 100%;
        }
        

        /* The Main Ticket Card */
        .ticket-card {
                width: 100%;
            height: 600px;
            /* border: 20px solid white; */
            /* border-radius: 30px; */
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            /* box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3); */
            position: relative;
            margin-top: 20px;
            z-index: 2;
        }

        /* Upper Section (Image/Gradient) */
        .ticket-upper {
               height: 448px;
            position: relative;
            border-radius: 20px;
            border: 10px solid white;
            margin-bottom: 15px;
            overflow: hidden;
        }

        

        /* Content inside the gradient area */
        .upper-content {
            position: relative;
            z-index: 2;
            height: 100%;
            width: 100%;
            display: flex;
            padding: 20px;
            background-color: #00000036;
        }

        /* Vertical Text Layout */
        .vertical-text-area {
            flex: 1;
            display: flex;
            justify-content: space-between;
            height: 100%;
            padding: 10px 0;

            flex-direction: column;
        }

        /* The Big Title (Rotated) */
        .main-title-wrapper {
            /*writing-mode: vertical-rl;
            transform: rotate(180deg);*/
            text-align: left;
            display: flex;
            align-items: flex-end; /* Pushes text to what looks like the 'top' visually */
            padding-bottom: 20px;

        }

        .main-title {
            color: white;
            font-family: 'DM Sans', sans-serif;
            font-size: 20px;
            font-weight: 700;
            line-height: 1.1;
            letter-spacing: -0.5px;
            text-transform: capitalize;
        }
        
        .main-title span {
            color: #bbf7d0; /* Light green accent for year/brackets */
        }

        /* The Details (Date/Location - Rotated) */
        .meta-details-wrapper {
            /*writing-mode: vertical-rl;
            transform: rotate(180deg);*/
            padding-top: 10px;
        }

        .meta-group {
            color: white;
        }

        .meta-time {
            font-size: 16px;
            font-weight: 500;
            opacity: 0.9;
            margin-bottom: 8px;
            /*margin-left: 8px; */
        }

        .meta-location h4 {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 4px;
        }
        
        .meta-location p {
            font-size: 12px;
            opacity: 0.8;
            font-weight: 300;
        }

        /* Dashed Divider Line */
        .divider-line {
                position: absolute;
           bottom: 157px;
           left: 20px;
           right: 20px;
           height: 1px;
           border-bottom: 0px solid #000000;
           /* background: black; */
           z-index: 20;
           width: 78%;
           border-radius: 1000px;
           margin: auto;
           border-style: dotted;
        }
        .white-line {
            position: absolute;
            bottom: 141px;
            left: 20px;
            right: 20px;
            height: 28px;
            background: white;
            z-index: 10;
            width: 82%;
            margin: auto;
        }

        /* Lower Section (White) */
        .ticket-lower {
                background-color: white;
             padding: 32px 25px 0 25px;
             height: 182px;
             display: flex;
             flex-direction: row;
             justify-content: space-between;
             align-items: center;
             border-radius: 20px;
             border-top-left-radius: 70px;
             border-top-right-radius: 70px;
        }

        .ticket-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .ticket-type {
            font-size: 14px;
            color: #0f172a;
            font-weight: 500;
        }

        .attendee-name {
                font-size: 20px;
            font-family: 'DM Sans', sans-serif;
            color: #062e38;
            font-weight: 700;
            margin-bottom: 13px;
        }

        

        /* QR Code */
        .qr-code {
            width: 80px;
            height: 80px;
            border: 2px solid #000;
            padding: 3px;
            border-radius: 5px;
        }
        
        .qr-code img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }


        .borders{
                position: absolute;
           width: 100%;
           /* background-color: white; */
           border-bottom: solid 28px white;
           height: 47px;
           left: 0;
           right: 0;
           margin: auto;
           bottom: 159px;
           border-bottom-left-radius: 77px;
           border-bottom-right-radius: 77px;
        }
        .border-left{
              position: absolute;
              width: 49px;
              border-right: 11px solid white;
              height: 45px;
              left: -17px;
              margin: auto;
              bottom: -54px;
              border-radius: 29px;
        }
        .border-right{
              position: absolute;
              width: 49px;
              border-left: 11px solid white;
              height: 45px;
              right: -17px;
              margin: auto;
              bottom: -54px;
              border-radius: 29px;
        }


        .footer-section{
           width: 100%;
           position: relative;
           z-index: 2;
        }
        .footer-section .buttons{
            display: flex;
            gap: 15px;
            width: 100%;
            justify-content: space-between;
            align-items: stretch;
        }
        .footer-section .buttons .btn{
           width: 50%;
           border-radius: 8px;
           border: solid 2px white;
           background-color: #9e9e9e54;
           backdrop-filter: blur(10px);

           display: flex;
            align-items: center;
            gap: 8px;
            
            /*color: #334155;*/
            justify-content: center;
            cursor: pointer;
            padding: 8px 2px;
        }
        .footer-section .buttons .btn span{
            color: white;
            font-size: 10px;
            font-weight: 400;
        }
        .share-btn svg{
            width: 15px;
            height: 15px;
            fill: white;
        }
        .wallet-btn {
            
        }

        .wallet-icon {
            width: 24px;
            height: 18px;
            position: relative;
            /* Simple CSS representation of wallet icon */
            background: #4285F4;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        /* Wallet colors */
        .wallet-icon::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 5px; background: #EA4335;
        }
        .wallet-icon::after {
            content: "";
            position: absolute;
            bottom: 0; right: 0; width: 50%; height: 50%; background: #FBBC04; border-radius: 50% 0 0 0;
        }
        .wallet-inner {
            position: absolute;
            bottom:0; left: 0; width: 50%; height: 50%; background: #34A853;
        }
        .credits {
            text-align: center;
            font-size: 10px;
            color: white;
            margin-top: 15px;
            opacity: 0.8;
            font-weight: 300;
        }

    </style>
</head>
<body>

    <div class="phone-frame">
        <img image-holder src="">

        <div class="ticket-card">
            
            <div class="ticket-upper">
                <div class="upper-content">
                    
                    <div class="vertical-text-area">
                        <div class="main-title-wrapper">
                            <div class="main-title">
                                3er Congreso Internacional de Investigación e Innovación (CINIIN 2025 IIII)
                            </div>
                        </div>

                        <div class="meta-details-wrapper">
                            <div class="meta-group">
                                <div class="meta-time">7 Nov 2025 at 9:00 PM</div>
                            </div>
                            
                            <div class="meta-group meta-location">
                                <h4>San Jerónimo, México</h4>
                                <p>Centro de convenciones municipal,</p>
                                <p>Luis Obrador 2378</p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            
            <div class="borders">
                <div class="border-left"></div>
                <div class="border-right"></div>
            </div>

            <div class="divider-line"></div>
            <div class="white-line"></div>
            
            <div class="ticket-lower">
                <div class="ticket-info">
                    <span class="ticket-type">Standard Ticket</span>
                    <h2 class="attendee-name">Mark Johnson</h2>
                    
                    
                </div>

                <div class="qr-code">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=MarkJohnsonTicket12345" alt="QR Code">
                </div>
            </div>

        </div>

        <div class="footer-section">
                
                <div class="buttons">
                    <div class="wallet-btn btn">
                        <span>Add to Google wallet</span>
                        <div class="wallet-icon">
                            <div class="wallet-inner"></div>
                        </div>
                    </div>

                    <div class="share-btn btn">
                        <span>Share Ticket</span>
                        <svg fill="#000000" width="800px" height="800px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" id="share-alt" class="icon glyph"><path d="M20,21H4a2,2,0,0,1-2-2V6A2,2,0,0,1,4,4H8A1,1,0,0,1,8,6H4V19H20V13a1,1,0,0,1,2,0v6A2,2,0,0,1,20,21Z"></path><path d="M21.62,6.22l-5-4a1,1,0,0,0-1.05-.12A1,1,0,0,0,15,3V4.19a9.79,9.79,0,0,0-7,7.65,1,1,0,0,0,.62,1.09A1,1,0,0,0,9,13a1,1,0,0,0,.83-.45C11,10.78,13.58,10.24,15,10.07V11a1,1,0,0,0,.57.9,1,1,0,0,0,1.05-.12l5-4a1,1,0,0,0,0-1.56Z"></path></svg>
                    </div>
                </div>

                <div class="credits">
                    Powered by Eventtia - Event management software
                </div>
        </div>
    </div>

</body>
</html>


<script>
    document.addEventListener('DOMContentLoaded', () => {
        // 1. Get the query string from the current URL
        const params = new URLSearchParams(window.location.search);
        
        // 2. Extract the value of the "image" parameter
        const imageUrl = params.get('image');
    
        // 3. Find the element with the attribute 'image-holder'
        const targetElement = document.querySelector('[image-holder]');
    
        // 4. Safety Check: Only run if we found both the element and the URL param
        if (targetElement && imageUrl) {
            targetElement.src = imageUrl;
        }
    });
</script>
