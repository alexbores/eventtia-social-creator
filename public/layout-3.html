<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Ticket Interface</title>
    <style>
        /* Import Fonts */
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=DM+Sans:wght@400;600;700&display=swap');

        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background-color: #050a10; /* Very dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Phone Wrapper */
        .phone-frame {
            width: 360px;
            height: 750px;
            position: relative;
            padding: 20px 25px;
            display: flex;
            align-items: center;
            justify-content: center;


        }
        .phone-frame > img{
            width: 100%;
            position: absolute;
            left: 0;
            top: 0;
            object-fit: cover;
            z-index: 1;
            height: 100%;
        }
        

        /* The Main Ticket Card */
        .ticket-card {
            width: 340px;
            height: 680px;
            /*border: 20px solid white;*/
            /*border-radius: 30px;*/
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            
        }

        /* Upper Section (Image/Gradient) */
        .ticket-upper {
            height: 460px;
            position: relative;
            border-radius: 20px;
            border: 10px solid white;
            margin-bottom: 15px;

                overflow: hidden;
        }

        

        /* Content inside the gradient area */
        .upper-content {
            position: relative;
            z-index: 2;
            height: 100%;
            width: 100%;
            display: flex;
            padding: 20px;
            background-color: #00000036;
        }

        /* Vertical Text Layout */
        .vertical-text-area {
            flex: 1;
            display: flex;
            justify-content: space-between;
            height: 100%;
            padding: 10px 0;
        }

        /* The Big Title (Rotated) */
        .main-title-wrapper {
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            text-align: left;
            display: flex;
            align-items: flex-end; /* Pushes text to what looks like the 'top' visually */
            padding-bottom: 20px;

        }

        .main-title {
            color: white;
            font-family: 'DM Sans', sans-serif;
            font-size: 16px;
            font-weight: 700;
            line-height: 1.1;
            letter-spacing: -0.5px;
            text-transform: uppercase;
        }
        
        .main-title span {
            color: #bbf7d0; /* Light green accent for year/brackets */
        }

        /* The Details (Date/Location - Rotated) */
        .meta-details-wrapper {
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            padding-top: 10px;
        }

        .meta-group {
            color: white;
        }

        .meta-time {
            font-size: 16px;
            font-weight: 500;
            opacity: 0.9;
            margin-left: 8px; /* Vertical margin effectively */
        }

        .meta-location h4 {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 4px;
        }
        
        .meta-location p {
            font-size: 12px;
            opacity: 0.8;
            font-weight: 300;
        }

        /* Dashed Divider Line */
        .divider-line {
                position: absolute;
            bottom: 193px;
            left: 20px;
            right: 20px;
            height: 2px;
            /* border-bottom: 2px solid #000000; */
            background: black;
            z-index: 20;
            width: 78%;
            border-radius: 1000px;
            margin: auto;
        }
        .white-line {
                position: absolute;
            bottom: 179px;
            left: 20px;
            right: 20px;
            height: 28px;
            background: white;
            z-index: 10;
            width: 82%;
            margin: auto;
        }

        /* Lower Section (White) */
        .ticket-lower {
                background-color: white;
             padding: 32px 25px 0 25px;
             height: 182px;
             display: flex;
             flex-direction: row;
             justify-content: space-between;
             align-items: center;
             border-radius: 20px;
             border-top-left-radius: 70px;
             border-top-right-radius: 70px;
        }

        .ticket-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .ticket-type {
            font-size: 14px;
            color: #0f172a;
            font-weight: 500;
        }

        .attendee-name {
                font-size: 20px;
            font-family: 'DM Sans', sans-serif;
            color: #062e38;
            font-weight: 700;
            margin-bottom: 13px;
        }

        .wallet-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #334155;
            font-weight: 500;
            cursor: pointer;
        }

        .wallet-icon {
            width: 24px;
            height: 18px;
            position: relative;
            /* Simple CSS representation of wallet icon */
            background: #4285F4;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        /* Wallet colors */
        .wallet-icon::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 5px; background: #EA4335;
        }
        .wallet-icon::after {
            content: "";
            position: absolute;
            bottom: 0; right: 0; width: 50%; height: 50%; background: #FBBC04; border-radius: 50% 0 0 0;
        }
        .wallet-inner {
            position: absolute;
            bottom:0; left: 0; width: 50%; height: 50%; background: #34A853;
        }

        /* QR Code */
        .qr-code {
            width: 80px;
            height: 80px;
            border: 2px solid #000;
            padding: 3px;
            border-radius: 5px;
        }
        
        .qr-code img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }


        .borders{
            position: absolute;
            width: 100%;
            /* background-color: white; */
            border-bottom: solid 28px white;
            height: 47px;
            left: 0;
            right: 0;
            margin: auto;
            bottom: 194px;
            border-bottom-left-radius: 77px;
            border-bottom-right-radius: 77px;
        }
        .border-left{
              position: absolute;
              width: 49px;
              border-right: 11px solid white;
              height: 45px;
              left: -17px;
              margin: auto;
              bottom: -54px;
              border-radius: 29px;
        }
        .border-right{
              position: absolute;
              width: 49px;
              border-left: 11px solid white;
              height: 45px;
              right: -17px;
              margin: auto;
              bottom: -54px;
              border-radius: 29px;
        }

    </style>
</head>
<body>

    <div class="phone-frame">
        <img image-holder src="">

        <div class="ticket-card">
            
            <div class="ticket-upper">
                <div class="upper-content">
                    
                    <div class="vertical-text-area">
                        <div class="main-title-wrapper">
                            <div class="main-title">
                                3er Congreso Internacional de<br>
                                Investigación e Innovación (CINIIN 
                                <span>2025 IIII)</span>
                            </div>
                        </div>

                        <div class="meta-details-wrapper">
                            <div class="meta-group">
                                <div class="meta-time">7 Nov 2025 at 9:00 PM</div>
                            </div>
                            
                            <div class="meta-group meta-location">
                                <h4>San Jerónimo, México</h4>
                                <p>Centro de convenciones municipal,</p>
                                <p>Luis Obrador 2378</p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            
            <div class="borders">
                <div class="border-left"></div>
                <div class="border-right"></div>
            </div>

            <div class="divider-line"></div>
            <div class="white-line"></div>
            
            <div class="ticket-lower">
                <div class="ticket-info">
                    <span class="ticket-type">Standard Ticket</span>
                    <h2 class="attendee-name">Mark Johnson</h2>
                    
                    <div class="wallet-btn">
                        <span>Add to Google wallet</span>
                        <div class="wallet-icon">
                            <div class="wallet-inner"></div>
                        </div>
                    </div>
                </div>

                <div class="qr-code">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=MarkJohnsonTicket12345" alt="QR Code">
                </div>
            </div>

        </div>
    </div>

</body>
</html>


<script>
    document.addEventListener('DOMContentLoaded', () => {
        // 1. Get the query string from the current URL
        const params = new URLSearchParams(window.location.search);
        
        // 2. Extract the value of the "image" parameter
        const imageUrl = params.get('image');
    
        // 3. Find the element with the attribute 'image-holder'
        const targetElement = document.querySelector('[image-holder]');
    
        // 4. Safety Check: Only run if we found both the element and the URL param
        if (targetElement && imageUrl) {
            targetElement.src = imageUrl;
        }
    });
</script>
